<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahlia - Solicitar Cita Física</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fbbdbd;
            color: #333;
        }

        header {
            background-color: #ff9f9f;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #e74361;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #d4304f;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #e74361;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d4304f;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }

        #verificacion {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solicitar Cita Física</h1>
    </header>
    <a href="#" id="volverLink">Volver</a>
    <div class="container">
        <!-- Formulario de solicitud de cita física -->
        <form id="citaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <div id="nombreError" class="error"></div>

            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" required><br>
            <div id="apellidoError" class="error"></div>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            <div id="emailError" class="error"></div>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>
            <div id="telefonoError" class="error"></div>

            <label for="fecha">Fecha preferida:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="mensaje">Mensaje adicional:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Solicitar Cita">
        </form>
    </div>

    <script>
        // Función para volver atrás
        document.getElementById("volverLink").addEventListener("click", function(event) {
            event.preventDefault();
            window.history.back();
        });

        // Función para validar el formulario
        document.getElementById("citaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;

            var nombreError = document.getElementById("nombreError");
            var apellidoError = document.getElementById("apellidoError");
            var emailError = document.getElementById("emailError");
            var telefonoError = document.getElementById("telefonoError");

            var isValid = true;

            // Validar nombre
            if (nombre.trim() === "") {
                nombreError.innerHTML = "Por favor, introduzca su nombre.";
                isValid = false;
            } else {
                nombreError.innerHTML = "";
            }

            // Validar apellido
            if (apellido.trim() === "") {
                apellidoError.innerHTML = "Por favor, introduzca su apellido.";
                isValid = false;
            } else {
                apellidoError.innerHTML = "";
            }

            // Validar email
            if (email.trim() === "") {
                emailError.innerHTML = "Por favor, introduzca su correo electrónico.";
                isValid = false;
            } else {
                emailError.innerHTML = "";
            }

            // Validar telefono
            if (telefono.trim() === "") {
                telefonoError.innerHTML = "Por favor, introduzca su número de teléfono.";
                isValid = false;
            } else {
                telefonoError.innerHTML = "";
            }

            // Si el formulario es válido, se enviará
            if (isValid) {
                // Simular envío del formulario (redirección a destination.html)
                setTimeout(function() {
                    window.location.href = "destination.html";
                }, 1000);
            }
        });
        document.getElementById("citaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            var fecha = document.getElementById("fecha").value;
            var mensaje = document.getElementById("mensaje").value;

            // Guardar los valores en el almacenamiento local
            localStorage.setItem("nombre", nombre);
            localStorage.setItem("apellido", apellido);
            localStorage.setItem("email", email);
            localStorage.setItem("telefono", telefono);
            localStorage.setItem("fecha", fecha);
            localStorage.setItem("mensaje", mensaje);

            // Redireccionar a destination.html
            window.location.href = "destination.html";
        });
    </script>
</body>
</html>
